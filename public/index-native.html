<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PDF Filler - Free AI-Powered PDF Processing</title>
    
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        :root {
            --bg-primary: #ffffff;
            --bg-secondary: #f5f5f5;
            --bg-hover: #f0f0f0;
            --text-primary: #1a1a1a;
            --text-secondary: #666666;
            --border: #e0e0e0;
            --accent: #2563eb;
            --accent-hover: #1d4ed8;
            --success: #10b981;
            --error: #ef4444;
            --warning: #f59e0b;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', 'Roboto', 'Helvetica', 'Arial', sans-serif;
            background: var(--bg-secondary);
            color: var(--text-primary);
            height: 100vh;
            display: flex;
            flex-direction: column;
        }

        .header {
            background: var(--bg-primary);
            border-bottom: 1px solid var(--border);
            padding: 1rem 1.5rem;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .header h1 {
            font-size: 1.25rem;
            font-weight: 600;
            display: flex;
            align-items: center;
            gap: 0.5rem;
        }

        .header .status {
            display: flex;
            align-items: center;
            gap: 0.5rem;
            padding: 0.25rem 0.75rem;
            border-radius: 100px;
            background: var(--bg-secondary);
            font-size: 0.875rem;
        }

        .status.ready { color: var(--success); }
        .status.error { color: var(--error); }
        .status.processing { color: var(--warning); }

        .main-container {
            flex: 1;
            display: flex;
            overflow: hidden;
        }

        /* Sidebar for recent files */
        .sidebar {
            width: 280px;
            background: var(--bg-primary);
            border-right: 1px solid var(--border);
            display: flex;
            flex-direction: column;
        }

        .sidebar-header {
            padding: 1rem 1.5rem;
            border-bottom: 1px solid var(--border);
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .sidebar-header h2 {
            font-size: 1rem;
            font-weight: 600;
        }

        .clear-btn {
            background: none;
            border: none;
            color: var(--text-secondary);
            cursor: pointer;
            font-size: 0.875rem;
            padding: 0.25rem 0.5rem;
            border-radius: 4px;
            transition: all 0.2s;
        }

        .clear-btn:hover {
            background: var(--bg-hover);
            color: var(--text-primary);
        }

        .recent-files {
            flex: 1;
            overflow-y: auto;
            padding: 0.5rem;
        }

        .recent-file {
            padding: 0.75rem 1rem;
            margin-bottom: 0.25rem;
            border-radius: 8px;
            cursor: pointer;
            transition: all 0.2s;
            border: 1px solid transparent;
        }

        .recent-file:hover {
            background: var(--bg-hover);
            border-color: var(--border);
        }

        .recent-file.selected {
            background: var(--accent);
            color: white;
        }

        .recent-file .name {
            font-weight: 500;
            font-size: 0.875rem;
            margin-bottom: 0.25rem;
            overflow: hidden;
            text-overflow: ellipsis;
            white-space: nowrap;
        }

        .recent-file .path {
            font-size: 0.75rem;
            opacity: 0.7;
            overflow: hidden;
            text-overflow: ellipsis;
            white-space: nowrap;
        }

        .recent-file .time {
            font-size: 0.75rem;
            opacity: 0.5;
            margin-top: 0.25rem;
        }

        .empty-state {
            padding: 2rem;
            text-align: center;
            color: var(--text-secondary);
            font-size: 0.875rem;
        }

        /* Main content area */
        .content {
            flex: 1;
            display: flex;
            flex-direction: column;
            overflow: hidden;
        }

        .drop-zone {
            margin: 2rem;
            padding: 3rem;
            border: 2px dashed var(--border);
            border-radius: 12px;
            background: var(--bg-primary);
            text-align: center;
            cursor: pointer;
            transition: all 0.3s;
        }

        .drop-zone:hover {
            border-color: var(--accent);
            background: var(--bg-hover);
        }

        .drop-zone.dragover {
            border-color: var(--accent);
            background: rgba(37, 99, 235, 0.05);
        }

        .drop-zone h3 {
            font-size: 1.125rem;
            margin-bottom: 0.5rem;
            color: var(--text-primary);
        }

        .drop-zone p {
            color: var(--text-secondary);
            font-size: 0.875rem;
        }

        .select-btn {
            margin-top: 1rem;
            padding: 0.5rem 1.5rem;
            background: var(--accent);
            color: white;
            border: none;
            border-radius: 6px;
            font-size: 0.875rem;
            font-weight: 500;
            cursor: pointer;
            transition: all 0.2s;
        }

        .select-btn:hover {
            background: var(--accent-hover);
        }

        /* Action buttons */
        .actions {
            display: flex;
            gap: 0.5rem;
            padding: 1rem 2rem;
            background: var(--bg-primary);
            border-top: 1px solid var(--border);
        }

        .action-btn {
            padding: 0.625rem 1.25rem;
            background: var(--bg-secondary);
            color: var(--text-primary);
            border: 1px solid var(--border);
            border-radius: 6px;
            font-size: 0.875rem;
            font-weight: 500;
            cursor: pointer;
            transition: all 0.2s;
            display: flex;
            align-items: center;
            gap: 0.5rem;
        }

        .action-btn:hover:not(:disabled) {
            background: var(--bg-hover);
            border-color: var(--accent);
        }

        .action-btn:disabled {
            opacity: 0.5;
            cursor: not-allowed;
        }

        .action-btn.primary {
            background: var(--accent);
            color: white;
            border-color: var(--accent);
        }

        .action-btn.primary:hover:not(:disabled) {
            background: var(--accent-hover);
            border-color: var(--accent-hover);
        }

        /* Results area */
        .results {
            flex: 1;
            margin: 0 2rem 1rem 2rem;
            padding: 1.5rem;
            background: var(--bg-primary);
            border-radius: 12px;
            border: 1px solid var(--border);
            overflow-y: auto;
            display: none;
        }

        .results.show {
            display: block;
        }

        .results h3 {
            font-size: 1rem;
            margin-bottom: 1rem;
            padding-bottom: 0.5rem;
            border-bottom: 1px solid var(--border);
        }

        .result-content {
            font-family: 'SF Mono', 'Monaco', 'Inconsolata', 'Fira Code', monospace;
            font-size: 0.875rem;
            line-height: 1.5;
            white-space: pre-wrap;
            word-wrap: break-word;
        }

        /* Loading state */
        .loading {
            display: none;
            padding: 2rem;
            text-align: center;
        }

        .loading.show {
            display: block;
        }

        .spinner {
            width: 40px;
            height: 40px;
            border: 3px solid var(--border);
            border-top-color: var(--accent);
            border-radius: 50%;
            margin: 0 auto 1rem;
            animation: spin 0.8s linear infinite;
        }

        @keyframes spin {
            to { transform: rotate(360deg); }
        }

        /* Hide elements */
        .hidden {
            display: none !important;
        }
    </style>
</head>
<body>
    <div class="header">
        <h1>
            <span>üìÑ</span>
            PDF Filler
        </h1>
        <div class="status ready" id="status">
            <span class="status-icon">‚óè</span>
            <span class="status-text">Ready</span>
        </div>
    </div>

    <div class="main-container">
        <!-- Recent files sidebar -->
        <div class="sidebar">
            <div class="sidebar-header">
                <h2>Recent Files</h2>
                <button class="clear-btn" id="clearRecent">Clear</button>
            </div>
            <div class="recent-files" id="recentFiles">
                <div class="empty-state">No recent files</div>
            </div>
        </div>

        <!-- Main content area -->
        <div class="content">
            <div class="drop-zone" id="dropZone">
                <h3>Select a PDF to process</h3>
                <p>Click to browse or drag and drop a file here</p>
                <button class="select-btn" id="selectBtn">Select PDF</button>
            </div>

            <div class="loading" id="loading">
                <div class="spinner"></div>
                <p>Processing PDF...</p>
            </div>

            <div class="results" id="results">
                <h3>Results</h3>
                <div class="result-content" id="resultContent"></div>
            </div>

            <div class="actions" id="actions">
                <button class="action-btn primary" id="analyzeBtn" disabled>
                    <span>üîç</span> Analyze
                </button>
                <button class="action-btn" id="extractBtn" disabled>
                    <span>üìä</span> Extract Data
                </button>
                <button class="action-btn" id="fillBtn" disabled>
                    <span>‚úèÔ∏è</span> Fill Form
                </button>
                <button class="action-btn" id="validateBtn" disabled>
                    <span>‚úÖ</span> Validate
                </button>
            </div>
        </div>
    </div>

    <script>
        // State management
        let currentFile = null;
        let recentFilesList = [];

        // DOM elements
        const dropZone = document.getElementById('dropZone');
        const selectBtn = document.getElementById('selectBtn');
        const recentFiles = document.getElementById('recentFiles');
        const clearRecent = document.getElementById('clearRecent');
        const loading = document.getElementById('loading');
        const results = document.getElementById('results');
        const resultContent = document.getElementById('resultContent');
        const status = document.getElementById('status');
        const statusText = status.querySelector('.status-text');
        
        // Action buttons
        const analyzeBtn = document.getElementById('analyzeBtn');
        const extractBtn = document.getElementById('extractBtn');
        const fillBtn = document.getElementById('fillBtn');
        const validateBtn = document.getElementById('validateBtn');

        // Initialize
        async function init() {
            // Load recent files
            await loadRecentFiles();
            
            // Set up event listeners
            selectBtn.addEventListener('click', selectFile);
            dropZone.addEventListener('click', selectFile);
            clearRecent.addEventListener('click', clearRecentFiles);
            
            // Action button listeners
            analyzeBtn.addEventListener('click', () => processFile('analyze'));
            extractBtn.addEventListener('click', () => processFile('extract'));
            fillBtn.addEventListener('click', () => processFile('fill'));
            validateBtn.addEventListener('click', () => processFile('validate'));
            
            // Listen for recent files updates
            if (window.electronAPI) {
                window.electronAPI.onRecentFilesUpdated(updateRecentFiles);
            }
            
            // Check health
            checkHealth();
        }

        // Check API health
        async function checkHealth() {
            try {
                const response = await fetch('/api/health');
                const data = await response.json();
                
                if (data.status === 'ok' && data.geminiCLI === 'available') {
                    setStatus('ready', 'Ready');
                } else {
                    setStatus('error', 'Gemini CLI not found');
                }
            } catch (error) {
                setStatus('error', 'Server not responding');
            }
        }

        // Set status
        function setStatus(type, text) {
            status.className = `status ${type}`;
            statusText.textContent = text;
        }

        // Select file using native dialog
        async function selectFile() {
            if (!window.electronAPI) {
                alert('This feature requires the desktop app');
                return;
            }
            
            const result = await window.electronAPI.selectPDF();
            if (result.success) {
                selectPDFFile(result.filePath);
            }
        }

        // Select a PDF file
        function selectPDFFile(filePath) {
            currentFile = filePath;
            const fileName = filePath.split('/').pop();
            
            // Update UI
            dropZone.innerHTML = `
                <h3>Selected: ${fileName}</h3>
                <p>${filePath}</p>
                <button class="select-btn" id="changeBtn">Change File</button>
            `;
            
            document.getElementById('changeBtn').addEventListener('click', selectFile);
            
            // Enable action buttons
            [analyzeBtn, extractBtn, fillBtn, validateBtn].forEach(btn => {
                btn.disabled = false;
            });
            
            // Clear previous results
            results.classList.remove('show');
            resultContent.textContent = '';
        }

        // Process file with selected action
        async function processFile(action) {
            if (!currentFile) return;
            
            setStatus('processing', 'Processing...');
            loading.classList.add('show');
            results.classList.remove('show');
            
            try {
                let endpoint = `/api/${action}-local`;
                let body = { filePath: currentFile };
                
                // Special handling for fill action
                if (action === 'fill') {
                    const fillData = prompt('Enter fill data as JSON (or leave empty for auto-fill):');
                    if (fillData) {
                        try {
                            body.fillData = JSON.parse(fillData);
                        } catch {
                            alert('Invalid JSON format');
                            return;
                        }
                    }
                    
                    // Ask where to save
                    if (window.electronAPI) {
                        const saveResult = await window.electronAPI.savePDF('filled-form.pdf');
                        if (saveResult.success) {
                            body.outputPath = saveResult.filePath;
                        }
                    }
                }
                
                const response = await fetch(endpoint, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify(body)
                });
                
                const result = await response.json();
                
                // Display results
                loading.classList.remove('show');
                results.classList.add('show');
                resultContent.textContent = JSON.stringify(result, null, 2);
                setStatus('ready', 'Ready');
                
                // For fill action with outputPath, show success message
                if (action === 'fill' && result.outputPath) {
                    resultContent.textContent = `PDF filled successfully!\nSaved to: ${result.outputPath}`;
                }
                
            } catch (error) {
                loading.classList.remove('show');
                results.classList.add('show');
                resultContent.textContent = `Error: ${error.message}`;
                setStatus('error', 'Error');
            }
        }

        // Load recent files
        async function loadRecentFiles() {
            if (!window.electronAPI) return;
            
            recentFilesList = await window.electronAPI.getRecentFiles();
            updateRecentFiles(recentFilesList);
        }

        // Update recent files display
        function updateRecentFiles(files) {
            recentFilesList = files;
            
            if (files.length === 0) {
                recentFiles.innerHTML = '<div class="empty-state">No recent files</div>';
                return;
            }
            
            recentFiles.innerHTML = files.map(file => {
                const time = new Date(file.lastUsed).toLocaleDateString();
                return `
                    <div class="recent-file" data-path="${file.path}">
                        <div class="name">${file.name}</div>
                        <div class="path">${file.path}</div>
                        <div class="time">${time}</div>
                    </div>
                `;
            }).join('');
            
            // Add click handlers
            document.querySelectorAll('.recent-file').forEach(el => {
                el.addEventListener('click', () => {
                    selectPDFFile(el.dataset.path);
                });
            });
        }

        // Clear recent files
        async function clearRecentFiles() {
            if (!window.electronAPI) return;
            
            if (confirm('Clear all recent files?')) {
                await window.electronAPI.clearRecentFiles();
                await loadRecentFiles();
            }
        }

        // Initialize on load
        init();
    </script>
</body>
</html>
