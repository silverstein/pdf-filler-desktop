<svg width="1024" height="1024" viewBox="0 0 1024 1024" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <!-- PDF document gradient - works on light/dark backgrounds -->
    <linearGradient id="pdfGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#FF6B35;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#E55A2B;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#D44820;stop-opacity:1" />
    </linearGradient>
    
    <!-- Shadow for depth -->
    <filter id="dropShadow">
      <feDropShadow dx="6" dy="6" stdDeviation="8" flood-color="rgba(0,0,0,0.4)"/>
    </filter>
    
    <!-- AI sparkle gradient -->
    <radialGradient id="sparkleGradient" cx="50%" cy="50%" r="50%">
      <stop offset="0%" style="stop-color:#FFE135;stop-opacity:1" />
      <stop offset="70%" style="stop-color:#FFC107;stop-opacity:0.9" />
      <stop offset="100%" style="stop-color:#FF9800;stop-opacity:0.6" />
    </radialGradient>
    
    <!-- App background with rounded corners -->
    <linearGradient id="bgGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#2A2A2A;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#1A1A1A;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- App icon background -->
  <rect width="1024" height="1024" rx="180" ry="180" fill="url(#bgGradient)" stroke="#333" stroke-width="8"/>
  
  <!-- Main PDF document -->
  <rect x="250" y="200" width="420" height="550" rx="15" ry="15" 
        fill="url(#pdfGradient)" 
        stroke="#B83E1A" 
        stroke-width="4"
        filter="url(#dropShadow)"/>
  
  <!-- Folded corner -->
  <polygon points="580,200 670,200 670,290" 
           fill="#B83E1A" 
           stroke="#943018" 
           stroke-width="2"/>
  <polygon points="580,200 580,290 670,290" 
           fill="#D44820" 
           stroke="#B83E1A" 
           stroke-width="1"/>
  
  <!-- PDF text -->
  <text x="460" y="500" 
        font-family="system-ui, -apple-system, BlinkMacSystemFont, sans-serif" 
        font-size="90" 
        font-weight="bold" 
        text-anchor="middle" 
        fill="white" 
        stroke="#B83E1A" 
        stroke-width="2">PDF</text>
  
  <!-- AI/Gemini sparkles -->
  <!-- Main sparkle -->
  <g transform="translate(460,580)">
    <path d="M0,-20 L6,-6 L20,0 L6,6 L0,20 L-6,6 L-20,0 L-6,-6 Z" 
          fill="url(#sparkleGradient)" 
          stroke="#FFB300" 
          stroke-width="2"/>
  </g>
  
  <!-- Corner sparkles -->
  <g transform="translate(320,320)">
    <path d="M0,-12 L3,-3 L12,0 L3,3 L0,12 L-3,3 L-12,0 L-3,-3 Z" 
          fill="#FFE135" 
          opacity="0.9"/>
  </g>
  
  <g transform="translate(600,380)">
    <path d="M0,-10 L2.5,-2.5 L10,0 L2.5,2.5 L0,10 L-2.5,2.5 L-10,0 L-2.5,-2.5 Z" 
          fill="#FFC107" 
          opacity="0.8"/>
  </g>
  
  <g transform="translate(380,680)">
    <path d="M0,-8 L2,-2 L8,0 L2,2 L0,8 L-2,2 L-8,0 L-2,-2 Z" 
          fill="#FFE135" 
          opacity="0.9"/>
  </g>
  
  <!-- Subtle AI circuit elements -->
  <g opacity="0.4" stroke="#FFE135" stroke-width="2" fill="none">
    <path d="M720,400 L780,400 L780,350 L820,350"/>
    <circle cx="820" cy="350" r="4" fill="#FFC107"/>
    <path d="M200,500 L140,500 L140,550 L100,550"/>
    <circle cx="100" cy="550" r="4" fill="#FFC107"/>
  </g>
</svg>